{% include base_path %}

<meta charset="utf-8">

{% include seo.html %}

<link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ base_path }}/feed.xml{% endif %}" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">

<!-- http://t.co/dKP3o1e -->
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
</script>

<!-- For all browsers -->
<link rel="stylesheet" href="{{ base_path }}/assets/css/main.css">

<meta http-equiv="cleartype" content="on">

<style>
  /* ======================================================= */
  /* 1. 全局顶部去白：确保所有页面（包括Blogs/Pubs）都顶格 */
  /* ======================================================= */
  
  /* 隐藏顶部导航栏容器 */
  .masthead {
    display: none !important;
  }
  
  /* 移除 body 和主要容器的顶部内边距 */
  body, 
  .initial-content, 
  .page, 
  .archive { /* 关键：加上 .archive 类，专门针对博客列表页 */
    padding-top: 0 !important;
    margin-top: 0 !important;
  }
  
  /* 给内容容器一点点上边距，防止文字直接贴着浏览器边缘，不至于太压抑 */
  .page__inner-wrap {
    margin-top: 20px !important;
  }


  /* ======================================================= */
  /* 2. 智能对齐：正文两端对齐，但标签/标题强制靠左 */
  /* ======================================================= */
  
  /* 规则 A: 只有“长段落”启用两端对齐 + 自动断词 */
  .page__content p {
    text-align: justify;
    text-justify: inter-word;
    -webkit-hyphens: auto;
    -ms-hyphens: auto;
    hyphens: auto;
  }

  /* 规则 B: 【关键修复】列表页的元数据、标签、日期强制靠左 */
  /* 防止短句被强行拉伸导致排版混乱 */
  .page__meta,
  .archive__item-title,
  .archive__item-excerpt,
  .archive__subtitle,
  .page__taxonomy, /* 这是文章底部的 Tags/Categories 标签 */
  .taxonomy__index {
    text-align: left !important;
  }

  /* 规则 C: 修复列表项 (li) 的对齐 */
  /* 如果是博客列表里的 li，我们希望它左对齐；如果是正文里的 li，可以两端对齐 */
  .archive__item li {
    text-align: left !important;
  }
  

  /* ======================================================= */
  /* 3. 头像修复 (保留你之前的设置) */
  /* ======================================================= */
  .author__avatar img {
    aspect-ratio: 1 / 1;
    object-fit: cover;
    border-radius: 0; /* 0=方，50%=圆 */
    width: 100%;
  }

  /* ======================================================= */
  /* 5. 侧边栏优化：名字加粗变大 & 头像说明文字美化        */
  /* ======================================================= */
  
  /* 让名字变得非常醒目 */
  .author__name {
    font-size: 1.0em !important; /* 默认约 1em，改大到 1.8倍 */
    font-weight: 700 !important; /* 最粗字体 */
    margin-bottom: 5px !important;
    letter-spacing: -0.5px; /*稍微紧凑一点，更有现代感*/
  }

  /* 针对那个“blurry-eyed”说明文字的优化 */
  .author__bio {
    font-size: 0.7em !important; /* 字体稍微改小一点点，显得精致 */
    line-height: 1.0 !important;  /* 增加行高，让折行后不挤 */
    margin-top: 10px !important;
    font-style: italic; /* 可选：变成斜体更有“独白”的感觉 */
    color: #555; /* 颜色稍微淡一点，突出名字 */
  }

  @media (min-width: 64em) {
    
    /* 【容器】拉宽到屏幕的 95% (之前可能是固定像素导致太窄) */
    .page__inner-wrap {
      max-width: 95vw !important; /* Viewport Width */
      width: 95vw !important;
      margin-left: auto !important;
      margin-right: auto !important;
    }

    /* 【侧边栏】固定占 20% 宽度 */
    .sidebar {
      width: 20% !important;
      float: left !important;
      margin-right: 2% !important; /* 侧边栏和正文之间留 2% 缝隙 */
    }

    /* 【正文】拉宽到 78% (填满剩余空间) */
    /* 20% + 2% + 78% = 100% */
    .page__content {
      width: 78% !important; 
      float: right !important;
      
      /* 核心：清除右边距，让文字能延伸到屏幕最右边 */
      margin-right: 0 !important; 
      padding-right: 0 !important;
    }
    
    /* 同时也把博客/论文列表页拉宽 */
    .archive {
      width: 78% !important;
      float: right !important;
    }
  }
</style>
