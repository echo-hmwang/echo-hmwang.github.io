{% include base_path %}

<meta charset="utf-8">

{% include seo.html %}

<link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ base_path }}/feed.xml{% endif %}" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">

<!-- http://t.co/dKP3o1e -->
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
</script>

<!-- For all browsers -->
<link rel="stylesheet" href="{{ base_path }}/assets/css/main.css">

<meta http-equiv="cleartype" content="on">

<style>
  /* ======================================================= */
  /* 1. 仅保留：文字两端对齐 + 自动断词 (让文章像论文一样整齐) */
  /* ======================================================= */
  .page__content p, 
  .page__content li, 
  .page__content dd {
    /* 两端对齐 */
    text-align: justify;
    
    /* 英文单词自动断行，防止出现大片空白 */
    -webkit-hyphens: auto;
    -ms-hyphens: auto;
    hyphens: auto;
  }

  /* ======================================================= */
  /* 2. 仅保留：头像比例修复 (这不影响布局，只防止头像变椭圆) */
  /* ======================================================= */
  .author__avatar img {
    /* 强制正方形 */
    aspect-ratio: 1 / 1;
    /* 裁剪多余部分，不压扁人脸 */
    object-fit: cover;
    /* 0=方形，如果你想要圆形改成 50% */
    border-radius: 0; 
    width: 100%;
  }
</style>
