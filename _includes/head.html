{% include base_path %}

<meta charset="utf-8">

{% include seo.html %}

<link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ base_path }}/feed.xml{% endif %}" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">

<!-- http://t.co/dKP3o1e -->
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
</script>

<!-- For all browsers -->
<link rel="stylesheet" href="{{ base_path }}/assets/css/main.css">

<meta http-equiv="cleartype" content="on">

<style>
  /* === 核心布局控制 === */
  @media (min-width: 80em) {
    
    /* 1. 控制【页面总宽度】(数值越大，两侧空白越少) */
    /* 推荐：1400px 到 1600px 之间 */
    .page__inner-wrap {
      max-width: 1600px !important; 
    }

    /* 2. 控制【正文与侧边栏的间距】 */
    /* 给正文左侧加垫片，把正文往右推，防止和侧边栏挤在一起 */
    .page__content {
      width: 75% !important; /* 正文占 75% */
      float: right !important; /* 强制靠右 */
      padding-left: 60px !important; /* <--- 核心：加大这个数字，间距就会变大 */
    }

    /* 3. 侧边栏宽度锁定 */
    .sidebar {
      width: 20% !important; /* 侧边栏占 20% */
      float: left !important;
    }
  }
</style>
